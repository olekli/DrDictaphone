-
  type: function
  function:
    name: partial_result
    description: Use this function with your result if the input seemed incomplete or did not make sense.
    parameters:
      type: object
      properties:
        partial:
          type: string
          description: Your result from following the instructions on an incomplete input.
      required:
        - partial
-
  type: function
  function:
    name: ok_result
    description: Use this function with your result if you could follow the instructions given to you and the input seemed to be complete.
    parameters:
      type: object
      properties:
        ok:
          type: string
          description: Your result from following the instructions.
      required:
        - ok
-
  type: function
  function:
    name: err_result
    description: Use this function to give feedback in case you could not follow the instructions given to you.
    parameters:
      type: object
      properties:
        err:
          type: string
          description: Your description of the problem with the instructions.
      required:
        - err
