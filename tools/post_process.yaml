-
  type: function
  function:
    name: partial_result
    description: Use this function with your result if you were not able to build one or more complete sentences out of the input.
    parameters:
      type: object
      properties:
        partial:
          type: string
          description: Your result with one or more incomplete sentences.
      required:
        - partial
-
  type: function
  function:
    name: ok_result
    description: Use this function with your result if you were able to build complete sentences out of the input.
    parameters:
      type: object
      properties:
        ok:
          type: string
          description: Your result with complete sentences.
      required:
        - ok
-
  type: function
  function:
    name: err_result
    description: Use this function to give feedback in case you could not follow the instructions given to you.
    parameters:
      type: object
      properties:
        err:
          type: string
          description: Your description of the problem with the instructions.
      required:
        - err
